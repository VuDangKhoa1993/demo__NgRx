<div class="row">
  <div class="col-md-12">
    <h3>Update Post</h3>

    <hr />

    <form action="" [formGroup]="editPostForm" (ngSubmit)="update()">
      <div class="form-group">
        <label for="">Title</label>
        <input
          type="text"
          formControlName="title"
          class="form-control"
          placeholder=""
        />
        <div [class]="showMessageErrorTitle() ? 'alert alert-danger' : null">
          {{ showMessageErrorTitle() }}
        </div>
      </div>

      <div class="form-group">
        <label for="">Description</label>
        <textarea formControlName="description" class="form-control"></textarea>
        <div [class]="showMessageErrorDesc() ? 'alert alert-danger' : null">
          {{ showMessageErrorDesc() }}
        </div>
      </div>
      <div class="form-group">
        <button
          type="submit"
          class="btn btn-success"
          [disabled]="editPostForm.invalid"
        >
          Update
        </button>
      </div>
    </form>
  </div>
</div>
