<div class="container py-5">
  <div class="row">
    <div class="col-md-8">
      <h3>Post List</h3>

      <hr style="border-color: red" />

      <a
        [routerLink]="['add']"
        class="d-inline-block my-1"
        style="text-decoration: none"
        >Add Post</a
      >

      <table
        class="table"
        *ngIf="posts$ | async as PostData"
        style="position: relative"
      >
        <thead>
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Description</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let post of PostData">
            <td scope="row">{{ post.id }}</td>
            <td>{{ post.title }}</td>
            <td>{{ post.description }}</td>
            <td>
              <a [routerLink]="['edit', post.id]" style="text-decoration: none"
                >Edit</a
              >
              <button
                class="text-danger"
                style="border: none; background-color: unset; outline: none"
                (click)="delete(post.id)"
              >
                Delete
              </button>
            </td>
          </tr>
        </tbody>

        <p
          *ngIf="PostData.length === 0"
          class="text-center text-danger py-3"
          style="position: absolute; left: 0; width: 100%; font-size: 20px"
        >
          <img src="../../../assets/img/kante__post.jpeg" width="200" alt="" />
        </p>
      </table>
    </div>
    <div class="col-md-4">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
